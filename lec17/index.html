<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* Element selector */
        /* div{
            background-color: red;
        } */

        /* class Selector  */
        .red {
            background-color: red;
        }

        /* Id selector  */
        #green {
            background-color: green;
        }

        /* Child Selector */
        div>p {
            color: aqua;
            background-color: blue;
        }

        /* Descendant Selector */
        div p{
            color: blue;
            background-color: brown;
        }

        /* universal selector  */
        *{
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selector */
        a:visited{
            color: teal;
        }
        a:link{
            color: red;
        }

        a:active{
            background-color: red;
        }

        a:hover{
            background-color: aqua;
        }

        p:first-child{
            background-color: aqua;
        }

    </style>
</head>

<body>
    <div class="one">
        <p>i am first </p>
        <p>i am second </p>
    </div>
    <div class="red">
        I am a div

        <article>
            <p>I am a para inside div</p>
        </article>
    </div>
    <div id="green">
        iagzibvfhbigi
    </div>
    <a href="https://www.google.com" >Go to Google</a>
    <a href="https://www.facebook2.com" >Go to Facebook</a>
</body>

</html>
