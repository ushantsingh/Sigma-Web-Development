<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 14</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <!-- Create a hacking simuator which has green background and it shows these message with random delay of 1 to 7 seconds

    Initializing Hacking...
    Reading your files...
    Pasword files Detected... 
    Sending all paswords and personal informations to the server... 
    Clening up... 

    The three dots must blink so that it looks like a real terminal -->

    <div>Initializing Hacking...</div>

    <script>


        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000)
            })
        }

        async function main() {
            let t= setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last =last[last.length-1]
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                } else {
                    last.innerHTML = last.innerHTML + "."
                }
            }, 100)

            let text = ["Initializing Hacking",
                "Reading your files",
                "Pasword files Detected",
                "Sending all paswords and personal informations to the server",
                "Clening up"]

            for (const item of text) {
                await addItem(item)
            }
            await randomDelay()
            clearInterval(t);
        }

        main()

    </script>
</body>

</html>
