<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            display: flex;
            border: 2px solid black;
            width: 900px;
            justify-content: center;
            align-items: center;
            background: black;
            padding: 12px;
            margin: 5px;
            border-radius: 6px;
        }

        .image img {
            width: 200px;
        }

        .text h1,
        p {
            color: white;
            padding: 2px 0;
        }

        .image {
            position: relative;
        }

        .image .capsule {
            position: absolute;
            bottom: 0;
            z-index: 10;
            right: 5px;
            background: #242424;
            opacity: 0.9;
            color: white;
            padding: 3px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEnCPYBEIoBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCKktmHuXV_macV6MoUwhKxwzXJ7w"
                    alt="">
                <div class="capsule">31:06</div>
            </div>
            <div class="text">
                <h1>Introduction to Backend | Sigma Web Dev Video #2</h1>
                <p>Code With Ushant . 727k views . 2 months ago</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
