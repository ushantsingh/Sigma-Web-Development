<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:rgb(184, 120, 244);
            --text-color:white;
            --secondary-color:rgb(217, 186, 246);
        }
        body{
            background-color: var(--secondary-color);
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        ul li{
            display: inline;
            padding: 23px;
        }
        nav{
            background-color: var(--primary-color);
            padding: 12px;
            font-weight: bolder;
            color: var(--text-color);

        }
        ul li a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</li>
                <li><a href="/">About </li>
                <li><a href="/">Services </li>
                <li><a href="/">Contact us</li>
            </ul>
        </nav>
    </header>
</body>
</html>
