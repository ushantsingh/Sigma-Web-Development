<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(10px); */
        }
        .img1{
            filter: brightness(122%);
        }
        .img2{
            /* filter: invert(.1); */
            filter: opacity(100%);
        }
        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.computersciencedegreehub.com/wp-content/uploads/2023/02/shutterstock_535124956-scaled.jpg" alt="">
        <img class="img2" src="https://wallpapers.com/images/featured-full/shahrukh-khan-hd-mon6h4s3y2uf6krc.jpg" alt="">
        <img class="img3" src="https://static.toiimg.com/thumb/msid-65171546,imgsize-115898,width-400,resizemode-4/65171546.jpg" alt="">
    </div>
</body>
</html>
