<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #05f225;
        }

        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 5px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis voluptates mollitia voluptate nam ipsum quisquam veniam, sapiente, voluptatibus reprehenderit minus, error atque odit illum maiores porro doloribus aperiam consequuntur? Totam?</p>
</body>
</html>
