<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            background-color: gray;
            padding: 80px;
        }
        .card{
            background-color: white;
            width: 198px;
            /* height: 344px; */
            padding: 0 0 34px 0;
            border-radius: 7px;
        }
        .image{
            padding: 5px;
        }
        .image img {
            border-radius: 7px;
        }
        .content p{
            font-size: 9px;
            color: gray;
            
        }
        .content{
            padding: 7px 13px;
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        .capsules{
            padding: 0px 30px;
        }
        .capsules span{
            border: 1px solid gray;
            padding:1px 6px;
            border-radius: 8px;
            font-size: 8px;
            font-family: "Baloo Bhai 2" ,sans-serif;
        }
        .button{
            text-align: center;
        }
        .button button{
            text-align: center;
            padding:7px 9px;
            font-size:10px;
            border-radius: 15px;
            background-color: rgb(196, 239, 251);
            color: rgb(23, 127, 219);
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
         .button button :hover{
            background-color: white;
            color: rgb(23, 127, 219);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="188px" src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?_gl=1*kbm72o*_ga*MTc0MDA0MjAzNS4xNzYzMjg2NzQ3*_ga_8JE65Q40S6*czE3NjMyODY3NDckbzEkZzAkdDE3NjMyODY3NDckajYwJGwwJGgw">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Ushant</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam minima animi saepe, fuga, corporis officia quam odio, aperiam molestiae fugit error alias illo.</p>
        </div>
        <div class="button"><button>read more</button></div>
    </div>
</body>
</html>
